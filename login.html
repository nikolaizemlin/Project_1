<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/concert.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Linking css files -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Jquery script link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

    <title>Stomping luck bricks</title>
</head>
<body>
    <!-- Background gradient -->
    <style>
        body {
        background-image: url("assets/images/covers.jpg");   
        }  
    </style>
    <!-- Registration Form -->
    <div class="loginform">
        <h3>Log in</h3>
        <form role="form">
            <div class="form-group">
                <label for="Linemail-input">Email</label>
                <input type="email" name="email" class="form-control" id="email-input" required>
                <label for="linpassword-input">Password</label>
                <input class="form-control" id="password-input" type="psw" required>
            </div>
            <button onclick="location.href='main.html';" class="btn btn-default" id="log-in" type="submit">Login</button>
        </form>
    </div>

    <!-- Animated Website Name -->
    <svg class="intro" viewbox="0 0 200 86">
            <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Stomping</text>
            <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Luck</text>
            <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">Bricks</text>
            <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Stomping</text>
            <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Luck</text>
            <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)">Bricks</text>
            <defs>
              <clipPath id="text1">
                <text text-anchor="start" x="10" y="30" class="text">Stomping</text>
              </clipPath>
              <clipPath id="text2">
                <text text-anchor="start" x="10" y="50" class="text">Luck</text>
              </clipPath>
              <clipPath id="text3">
                <text text-anchor="start" x="10" y="70" class="text">Bricks</text>
              </clipPath>
            </defs>
          </svg>
<!-- javaScript Link -->
<script type="text/javascript" src="assets/javascript/data.js"></script>
</body>

</html>
