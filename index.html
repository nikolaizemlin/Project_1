            <div class="mainform">
                    <svg class="intro" viewbox="0 0 200 86">
                            <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">The</text>

                            <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">Search</text>
                            <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">The</text>

                            <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)">Search</text>

                              <clipPath id="text1">

                <h3>Fill this out below to create an account.</h3>
                <form role="form" name='registration' onSubmit="return formValidation();">
                    <div class="form-group">
                        <label for="name-input">First Name</label>
                        <input class="form-control" id="name-input" type="text" onblur="validate()"> <div id="div1"></div>
                        <label for="last-input">Last Name</label>
                        <input class="form-control" id="last-input" type="text" onblur="validate()"> <div id="div5"></div>
                        <label for="email-input">Email</label>
                        <input type="email" placeholder="drone@globex.com" size="30" id="email-input" onblur="validate()"> <div id="div2"></div>
                        <label for="password-input">Password</label>
                        <input class="form-control" id="password-input" name="psw" onblur="validate()"> <div id="div3"></div>          
                        <span class="validity"></span>     
                        <label for="zipcode-input">Zip Code</label>
                        <input class="form-control" id="zipcode-input" type="number" onblur="validate()"> <div id="div6"></div>
                    </div>
                    <button onclick="location.href='main.html';" class="btn" id="add-person" type="submit" onclick="validator()">Submit</button>
                    <!-- <button onclick="location.href='login.html';" class="btn" id="log-in" type="submit">Login</button> -->

                </form>
            </div> 
            <script>
                function validate()
                {
                    var fname = document.getElementById("name-input").value;
                    var lname = document.getElementById("last-input").value;
                    var Email = document.getElementById("email-input").value;
                    var password = document.getElementById("password-input").value;
                    var zipcode = document.getElementById("zipcode-input").value;
                   
                    if(fname==="")
                    {
                        document.getElementById("div1").innerHTML="Enter a value";
                        document.getElementById("div1").style.color="Red";
                        
                    }
                    else
                    {
                        document.getElementById("div1").innerHTML="";
                    }
                    if(lname==="")
                    {
                        document.getElementById("div5").innerHTML="Enter a value";
                        document.getElementById("div5").style.color="Red";
                        
                    }
                    else
                    {
                        document.getElementById("div5").innerHTML="";
                    }
                    if(Email.indexOf("@")> -1)
                    {
                        document.getElementById("div2").innerHTML="";
                    }
                     else
                    {
                        document.getElementById("div2").innerHTML="Enter the correct email address";
                        document.getElementById("div2").style.color="Red";
                        
                    }
                    if(password.length<=6)
                    {
                        document.getElementById("div3").innerHTML="Password is weak";
                        document.getElementById("div3").style.color="Red";
                    }
                     else
                    {
                        document.getElementById("div3").innerHTML="";
                    }
                    if(zipcode==="")
                    {
                        document.getElementById("div6").innerHTML="Enter a value";
                        document.getElementById("div6").style.color="Red";
                        
                    }
                    else
                    {
                        document.getElementById("div6").innerHTML="";
                    }
                }
            </script>
