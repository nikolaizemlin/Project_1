<!DOCTYPE html>
<html lang="en">
<!-- Form Validation -->
        </head>
        <body>
            <!-- Registration Form -->
            <div class="mainform">
                    <svg class="intro" viewbox="0 0 200 86">
                            <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">The</text>
                            <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Concert</text>
                            <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">Search</text>
                            <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">The</text>
                            <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Concert</text>
                            <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)">Search</text>
                            <defs>
                              <clipPath id="text1">
                                <text text-anchor="start" x="10" y="30" class="text">The</text>
                              </clipPath>
                              <clipPath id="text2">
                                <text text-anchor="start" x="10" y="50" class="text">Concert</text>
                              </clipPath>
                              <clipPath id="text3">
                                <text text-anchor="start" x="10" y="70" class="text">Search</text>
                              </clipPath>
                            </defs>
                          </svg>
                <h3 style="font-size:30px;">Create an account</h3>
                <form id="intro-form" role="form" onsubmit="return checkforblank()">
                    <div class="form-group">
                        <label for="name-input">First Name</label>
                        <input class="form-control" id="name-input" type="text" required>
                        <label for="last-input">Last Name</label>
                        <input class="form-control" id="last-input" type="text">
                        <label for="email-input">Email</label>
                        <input type="email" name="email" class="form-control" id="email-input" required>
                        <label for="password-input">Password</label>
                        <input class="form-control" id="password-input" type="password" required>
                       
                        <label for="zipcode-input">Zip Code</label>
                        <input class="form-control" id="zipcode-input" type="text">
                    </div>
                    <button onclick="location.href='main.html';" class="btn btn-default" id="add-person" type="submit">Submit</button>
                    <button onclick="location.href='login.html';" class="btn btn-default" id="log-in" type="submit">Login</button>
                </form>
            </div>
        

           




        <!-- javaScript Link -->
        <script type="text/javascript" src="assets/javascript/data.js"></script>
</body>
