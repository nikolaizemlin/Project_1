<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/images/concert.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="text/javascript" src="mobile-menu.js"></script> 
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Bootstrap CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Materialize CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Jquery script link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Materialize Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Linking css files -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linking js file for nav -->
    

    <title>Stomping Luck Bricks</title>
</head>

<body>

    
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">
                <h2>
                    <div style="float:right; margin-top: 10px; margin-left:10px; color:white;" onclick="location.href='main.html';">&nbsp; TCSEARCH
                    </div>
                </h2>
            </a>

            <ul id="nav-mobile" class="right">

                <li>
                    <a href="index.html"> Log out </a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Wrapper Div for all main content -->

    <div class="main-content">

        <!-- Title image -->
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div id="cover-photo">
                        <img style="width:100%;" src="assets/images/concerts3.png" alt="album-covers">
                    </div>

                </div>
            </div>
        </div>

        <!-- Row for search divs -->
        <div class="row">
            <div class="col s12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i>
                            <h3>Search an artist for information on upcoming shows</h3>
                        </strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search"></label>
                                <input type="text" class="form-control" id="search-term" placeholder="Type artist here...">
                            </div>


                        <!-- Here we have our final submit button -->
                        <button type="submit" class="btn btn-default" id="run-search">
                            <i class="fa fa-search"></i> Search </button>


                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ticketmaster results appear in this area -->
        <div class="row" id="artist-body">
            <div class="col s10">
                <br>
                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div style="width:100%;" class="card">

                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i>
                            <div id="artist-name">
                            </div>
                        </strong>
                    </div>
                    <!-- This main panel will hold each of the resulting articles -->
                    <div class="card-body" id="article-section">
                    </div>
                </div>
            </div>


            <!-- DIV for Spotify Player -->
            <div class="col s2">
                <br>
                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div style="width:100%;" class="card">

                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i>
                            <div id="spotify-title">
                                <h5>
                                    Listen on Spotify
                                    <img src="assets/images/spotify.png" alt="Smiley face" height="25" width="25">
                                    </h6>
                            </div>
                        </strong>
                    </div>
                    <div class="card-body">
                        <div class="col m2 s1"></div>
                        <!-- This main panel will hold each of the resulting articles -->
                        <div class="col m8 s10" id="songs-section">
                            <iframe id="spotify" src="" width="100%" height="380" frameborder="0" allowtransparency="true"></iframe>

                        </div>
                        <div class="col m2 s1"></div>
                    </div>
                </div>

            </div>

        </div>


    </div>

    <!-- Footer Region -->
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container" id="footer-left">
                <p class="right">Thanks for using</p>
            </div>
            <div class="container" id="footer-right">
                <h2>TCSEARCH</h2>
            </div>
        </div>
    </footer>


    <!-- JavaScript Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Ticketmaster API below -->
    <script src="assets/javascript/ticketmaster.js"></script>
  
    <!-- Both scripts below are for Spotify API -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="assets/javascript/spotify.js"></script>

</body>

</html>
